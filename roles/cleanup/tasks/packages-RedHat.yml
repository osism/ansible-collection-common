---
- name: Cleanup installed packages
  become: true
  dnf:
    name: "{{ cleanup_packages }}"
    state: absent

- name: Remove useless packages from the cache
  become: true
  shell:
    cmd: "dnf clean all"
    warn: false

- name: Remove dependencies that are no longer required
  become: true
  dnf:
    autoremove: yes
